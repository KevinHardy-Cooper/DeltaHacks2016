<html>

	<meta name="description" content="Let's Talk - Sign-Up">

	<!-- Title -->
	<title>Let's Talk | Sign-Up</title>

	<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

</head>

<body>
<div id="form">
	<div class="input-group input-group-lg inputs">
  		<span class="input-group-addon" id="sizing-addon1">First Name</span>
  		<input type="text" class="form-control" id="firstName" placeholder="John" aria-describedby="sizing-addon1">
	</div>

	<div class="input-group input-group-lg inputs">
  		<span class="input-group-addon" id="sizing-addon1">Last Name</span>
  		<input type="text" class="form-control" id="lastName" placeholder="Cena" aria-describedby="sizing-addon1">
	</div>

	<div class="input-group input-group-lg inputs">
  		<span class="input-group-addon" id="sizing-addon1">Email</span>
  		<input type="text" class="form-control" id="email" placeholder="johncena@boss.com" aria-describedby="sizing-addon1">
	</div>

	<div class="input-group input-group-lg inputs">
  		<span class="input-group-addon" id="sizing-addon1">Password</span>
  		<input type="text" class="form-control" id="password" placeholder="" aria-describedby="sizing-addon1">
	</div>

	<div class="row">
			<div class="input-group input-group-lg location" id="streetNumber">
  				<span class="input-group-addon" id="sizing-addon1">Number</span>
  				<input type="text" class="form-control" placeholder="" aria-describedby="sizing-addon1">
			</div>
			<div class="input-group input-group-lg location" id="street">
  				<span class="input-group-addon" id="sizing-addon1">Street</span>
  				<input type="text" class="form-control" placeholder="" aria-describedby="sizing-addon1">
			</div>
  			<div class="input-group input-group-lg location" id="city">
  				<span class="input-group-addon" id="sizing-addon1">City</span>
  				<input type="text" class="form-control" placeholder="" aria-describedby="sizing-addon1">
			</div>
  			<div class="input-group input-group-lg location" id="region">
  				<span class="input-group-addon" id="sizing-addon1">Region</span>
  				<input type="text" class="form-control" placeholder="" aria-describedby="sizing-addon1">
			</div>
  			<div class="input-group input-group-lg location" id="country">
  				<span class="input-group-addon" id="sizing-addon1">Country</span>
  				<input type="text" class="form-control" placeholder="" aria-describedby="sizing-addon1">
			</div>
  			<div class="input-group input-group-lg location" id="postalCode">
  				<span class="input-group-addon" id="sizing-addon1">Postal Code</span>
  				<input type="text" class="form-control" placeholder="" aria-describedby="sizing-addon1">
			</div>
	</div>

	<div class="btn-group btn-group-justified" role="group" aria-label="...">
  		<div class="btn-group" role="group">
    		<button type="button" class="btn btn-default" id="male">Male</button>
  		</div>
  		<div class="btn-group" role="group">
    		<button type="button" class="btn btn-default" id="female">Female</button>
  		</div>
  		<div class="btn-group" role="group">
    		<button type="button" class="btn btn-default" id="other">Not Specified</button>
  		</div>
	</div>

	<div id="sign-up-achievement-title">
		Tell us about an achievement!
	</div>

	<textarea rows="4" cols="50" maxlength="140" id="signUpAchievement">
		At w3schools.com you will learn how to make a website. We offer free tutorials in all web development technologies.
	</textarea>
</div>

</body>

<script src="http://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>

</script>
</html>
